<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExchangeMini</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="app-header">
  <h1>EXCHANGEMINI</h1>
  <p>Deal & Cash Flow Console</p>
  <div class="version">vmini-1.0.3</div>
</header>

<nav class="app-nav">
  <button class="pill nav-link active" data-view="dashboard">Dashboard</button>
  <button class="pill nav-link" data-view="deals">Deals</button>
  <button class="pill nav-link" data-view="transactions">Transactions</button>
  <button class="pill nav-link" data-view="reports">Reports</button>
  <button class="pill nav-link" data-view="new-deal">New Deal</button>
</nav>

<main class="app-main">

  <section class="view active" data-view="dashboard">
    <h2>Dashboard</h2>
    <p>Dashboard content goes here.</p>
  </section>

  <section class="view" data-view="deals">
    <h2>Deals</h2>
    <p>Deals list goes here.</p>
  </section>

  <section class="view" data-view="transactions">
    <h2>Transactions</h2>
    <p>Transactions list goes here.</p>
  </section>

  <section class="view" data-view="reports">
    <h2>Reports</h2>
    <p>Reports content goes here.</p>
  </section>

  <section class="view" data-view="new-deal">
    <h2>New Deal</h2>
    <p>New deal form goes here.</p>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
