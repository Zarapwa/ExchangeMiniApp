<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ExchangeMini</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="app-shell">
  <header class="app-header">
    <div>
      <h1>EXCHANGEMINI</h1>
      <p>Deal & Cash Flow Console</p>
    </div>
  </header>

  <nav class="app-nav">
    <button data-view="dashboard">Dashboard</button>
    <button data-view="deals">Deals</button>
    <button data-view="transactions">Transactions</button>
    <button data-view="reports">Reports</button>
    <button data-view="new-deal">New Deal</button>
  </nav>

  <main class="app-main">
    <section id="dashboard" class="view"></section>
    <section id="deals" class="view hidden"></section>
    <section id="transactions" class="view hidden"></section>
    <section id="reports" class="view hidden"></section>
    <section id="new-deal" class="view hidden"></section>
  </main>
</div>

<script src="app.js"></script>
</body>
</html>
