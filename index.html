<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExchangeMiniApp</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />

  <!-- iOS Support -->
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <header class="topbar">
    <div class="logo">ExchangeMiniApp</div>
    <div class="topbar-actions">
      <button id="btn-new-deal" class="btn btn-secondary">+ New Deal</button>
      <button id="btn-refresh" class="btn btn-primary">Refresh</button>
    </div>
  </header>

  <!-- Alerts -->
  <section id="alerts" class="card"></section>

  <!-- Dashboard -->
  <section id="dashboard" class="dashboard card"></section>

  <!-- New Deal Form -->
  <section id="new-deal-card" class="card new-deal hidden">
    <h2>New Deal</h2>

    <form id="newDealForm">
      <div class="form-grid">

        <!-- 1. Deal ID (editable) -->
        <div class="form-group full">
          <label for="deal_id">Deal ID</label>
          <input id="deal_id" name="deal_id" type="text"
                 placeholder="Auto: GHOR-05DEC2025-001" />
          <p class="hint">
            به‌صورت خودکار ساخته می‌شود، ولی می‌توانی ویرایشش کنی.
          </p>
        </div>

        <!-- 2. tx_date -->
        <div class="form-group">
          <label for="tx_date">Date</label>
          <input id="tx_date" name="tx_date" type="date" required />
        </div>

        <!-- 3. customer -->
        <div class="form-group">
          <label for="customer">Customer</label>
          <input id="customer" name="customer" type="text"
                 placeholder="Qorbanzadeh" required />
        </div>

        <!-- 4. exchanger -->
        <div class="form-group">
          <label for="exchanger">Exchanger</label>
          <input id="exchanger" name="exchanger" type="text"
                 placeholder="EXB" />
        </div>

        <!-- 5. account_id -->
        <div class="form-group">
          <label for="account_id">Account ID / Wallet</label>
          <input id="account_id" name="account_id" type="text"
                 placeholder="Wallet / Bank / CashBox" />
        </div>

        <!-- 6. tx_type -->
        <div class="form-group">
          <label for="tx_type">Transaction Type</label>
          <select id="tx_type" name="tx_type" required>
            <option value="">Select...</option>
            <option value="inflow">Inflow</option>
            <option value="outflow">Outflow</option>
            <option value="conversion">Conversion</option>
          </select>
        </div>

        <!-- 7. base_currency -->
        <div class="form-group">
          <label for="base_currency">Base Currency</label>
          <select id="base_currency" name="base_currency" required>
            <option value="">Select...</option>
            <option value="RMB">RMB</option>
            <option value="USD">USD</option>
            <option value="IRR">IRR</option>
            <option value="AED">AED</option>
          </select>
        </div>

        <!-- 8. target_currency -->
        <div class="form-group">
          <label for="target_currency">Target Currency</label>
          <select id="target_currency" name="target_currency">
            <option value="">Select...</option>
            <option value="RMB">RMB</option>
            <option value="USD">USD</option>
            <option value="IRR">IRR</option>
            <option value="AED">AED</option>
          </select>
        </div>

        <!-- 9. amount -->
        <div class="form-group">
          <label for="amount">Amount (base)</label>
          <input id="amount" name="amount" type="number" step="0.0001"
                 inputmode="decimal" required />
        </div>

        <!-- 10. payable -->
        <div class="form-group">
          <label for="payable">Payable (target)</label>
          <input id="payable" name="payable" type="number" step="0.0001"
                 inputmode="decimal" />
          <p class="hint">
            اگر Conversion باشد و اینجا خالی بگذاری، بر اساس Trader Rate
            محاسبه می‌شود.
          </p>
        </div>

        <!-- 11. trader_rate -->
        <div class="form-group">
          <label for="trader_rate">Trader Rate</label>
          <input id="trader_rate" name="trader_rate" type="number"
                 step="0.0001" inputmode="decimal" />
        </div>

        <!-- 12. exchanger_rate -->
        <div class="form-group">
          <label for="exchanger_rate">Exchanger Rate</label>
          <input id="exchanger_rate" name="exchanger_rate" type="number"
                 step="0.0001" inputmode="decimal" />
        </div>

        <!-- 13. notes -->
        <div class="form-group full">
          <label for="notes">Notes</label>
          <textarea id="notes" name="notes" rows="2"
                    placeholder="توضیحات اضافی (اختیاری)"></textarea>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Deal</button>
        <button type="button" id="btn-cancel-new-deal"
                class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </section>

  <!-- Deals List -->
  <section id="deals" class="card deals-list"></section>

  <script src="app.js"></script>
</body>
</html>
