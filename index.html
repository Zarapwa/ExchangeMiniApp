<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exchange Mini</title>
  <link rel="stylesheet" href="styles.css?v=final">
</head>

<body>
  <div class="app">

    <!-- NAV -->
    <nav class="app-nav">
      <button class="nav-link active" data-view="dashboard">Dashboard</button>
      <button class="nav-link" data-view="deals">Deals</button>
      <button class="nav-link" data-view="transactions">Transactions</button>
      <button class="nav-link" data-view="reports">Reports</button>
      <button class="nav-link" data-view="new-deal">New Deal</button>
    </nav>

    <!-- MAIN -->
    <main class="app-main">

      <section class="view" data-view="dashboard">
        <h1>Dashboard</h1>
        <p>Dashboard content goes here.</p>
      </section>

      <section class="view hidden" data-view="deals">
        <h1>Deals</h1>
        <p>Deals view</p>
      </section>

      <section class="view hidden" data-view="transactions">
        <h1>Transactions</h1>
        <p>Transactions view</p>
      </section>

      <section class="view hidden" data-view="reports">
        <h1>Reports</h1>
        <p>Reports view</p>
      </section>

      <section class="view hidden" data-view="new-deal">
        <h1>New Deal</h1>
        <p>New deal form here</p>
      </section>

    </main>
  </div>

  <script src="app.js?v=final"></script>
</body>
</html>
